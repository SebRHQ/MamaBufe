<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés | Mama büféje</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../login.css">
</head>
<body>
    <div id="fodoboz">
        <img class="belepes-logo" src="../media/flamepanel-logo.png">
        <h2>Bejelentkezés</h2>
        <form>
            <label>Email</label>
            <input type="email" required>
            <label>Jelszó</label>
            <input type="password" required>
            <br><br>
            <button type="submit" class="button">Belépés</button>
            <!--<button type="submit" class="button2">Regisztáció</button>-->
            <p class="also-menu"><a>Elfelejtett jelszó?</a></p>
        </form>
        <div id="figyelmeztetes">
            <br>
            <i class="fa-solid fa-triangle-exclamation fa-xl" style="color: #171717;"></i>
            <br>
            <h5 style="margin: 20px 0 0 0;">Figyelem!</h5>
            <p>Jelenleg a FlamePanel admin felületére próbál bejelentkezni!</p>
            <br>
        </div>
        <br><br>
    </div>
<script src="https://kit.fontawesome.com/fd361d083e.js" crossorigin="anonymous"></script>

</html>
